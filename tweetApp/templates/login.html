<!-- login.html -->
{% extends "index.html" %} 
{% block login_form %}
<div class="flex justify-center items-center h-screen bg-gray-200">
  <div class="bg-white p-16 rounded shadow-2xl w-1/3">
    <h2 class="text-3xl font-bold mb-10 text-center">Login</h2>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      <div class="mb-6">
        <label for="username" class="block mb-2 text-sm text-gray-600">Email</label>
        <input
          type="text"
          name="email"
          id="username"
          placeholder="Your Username"
          class="border w-full p-3"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block mb-2 text-sm text-gray-600">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Your Password"
          class="border w-full p-3"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-500 text-white p-3 rounded"
      >
        Login
      </button>
    </form>
  </div>
{% endblock %}
