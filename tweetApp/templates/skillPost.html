{% extends "index.html" %}

{% block navbar %}
    {% include "navbar.html" %}
{% endblock %}

{% block skillPost %}
<main class="container mx-auto mt-10 px-4">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-500">Create Multimedia Skill Post</h1>
        <form class="space-y-6" id="skill-form" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="skill-title" class="block text-sm font-medium text-blue-500">Skill Title</label>
                <input type="text" id="skill-title" name="post_name" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="skill-description" class="block text-sm font-medium text-blue-500">Description</label>
                <textarea id="skill-description" name="post_description" rows="4" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>

            <div>
                <label for="skill-tag" class="block text-sm font-medium text-blue-500">Tags</label>
                <input type="text" id="skill-tag" name="post_tags" required
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="skill-tag" class="block text-sm font-medium text-blue-500">Post Media</label>
                <input type="file" id="skill-tag" name="post_media"
                    class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            {% comment %} <div id="upload-area"
                class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer transition duration-300 ease-in-out hover:border-blue-500 hover:bg-gray-50">
                <input type="file" id="file-input"  class="hidden" name="post_media">
                <label for="file-input" class="cursor-pointer">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48"
                        aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <p class="mt-1 text-sm text-gray-600">Drag and drop your files here, or click to select files</p>
                </label>
            </div> {% endcomment %}

            {% comment %} <div id="preview-area" class="grid grid-cols-2 gap-4 mt-4"></div> {% endcomment %}

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Create Skill Post
                </button>
            </div>

            <div>
                {% if message %}
                    <p class="text-green-500" id="message">{{message}}</p>
                {% endif %}
            </div>
        </form>
    </div>
</main>
{% endblock %}
