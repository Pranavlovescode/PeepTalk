{% extends "index.html" %}

{% block editProfile %}

    {% block navbar %}
        {% include "navbar.html" %}
    {% endblock %}

    <main class="container mx-auto mt-8 px-4 w-3/4">  
        {% if message %}
            <p class="text-green-500" id="message">{{message}}</p>
        {% endif %}
        {% if error %}
            <p class="text-red-500" id="message">{{error}}</p>
        {% endif %}
        <div>
            <h2 class="text-2xl font-bold">Edit Profile</h2>
            <p class="text-foreground text-sm text-gray-600">Update your profile information</p>
            <form action="/tweet/profile/view/" method="POST" class="mt-4" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4 mb-4">
                    <div class="">
                        <label for="first_name" class="block text-sm font-medium text-gray-700">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ user.first_name }}">
                    </div>
                    <div class="">
                        <label for="last_name" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ user.last_name }}">
                    </div>
                </div>
                <div class='grid grid-cols-1 gap-y-4 sm:grid-cols-2 sm:gap-x-4 mb-4'>   
                    <div class="">
                        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" name="username" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ user.username }}">
                    </div>
                    <div class="">
                        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ user.email }}">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                    <textarea name="bio" id="bio" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ user.bio }}</textarea>
                </div>
                <div class="grid grid-cols-1 gap-y-4 sm:grid-cols-3 sm:gap-x-4 mb-4">
                    <div class="">
                        <label for="location" class="block text-sm font-medium text-gray-700">Gender</label>
                        <select name="gender" id="gender" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="{{user.gender}}">{{user.gender}}</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                            <option value="O">Others</option>
                        </select>
                    </div>
                    <div class="">
                        <label for="dob" class="block text-sm font-medium text-gray-700">Date of Birth</label>
                        <input type="date" name="dob" id="dob" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ user.dob|date:'Y-m-d' }}">
                    </div>
                    <div class="">
                        <label for="dob" class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" name="phone_number" id="phone_number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" value="{{ user.phone_number }}">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="profile_photo" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" name="profile_photo" id="profile_photo" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 duration-300 text-white font-bold py-2 px-4 rounded">Save</button>
            </form>
        </div>
    </main>

{% endblock %}
